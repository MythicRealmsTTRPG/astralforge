<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Astral Forge</title>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  font-family:Segoe UI, system-ui, sans-serif;
  color:white;
  background:#0c0c0e;
}

/* ================= BACKGROUND ================= */

.home-bg{
  min-height:100vh;
  position:relative;

  background:
    url("/assets/backgrounds/Astral-Forge.png")
    center / cover no-repeat fixed;
}

.home-bg::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    rgba(8,8,10,.82),
    rgba(10,10,12,.95)
  );
  pointer-events:none;
}

/* ================= NAVBAR ================= */

nav{
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:1000;

  backdrop-filter:blur(12px);
  background:rgba(0,0,0,.55);
  border-bottom:1px solid rgba(255,255,255,.08);
}

.nav-inner{
  max-width:1300px;
  margin:0 auto;
  padding:14px 24px;

  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* Brand Left */

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  color:white;
}

.brand img{
  height:42px;
}

.brand-text{
  font-weight:800;
  letter-spacing:.4px;
  font-size:15px;
}

/* Links Right */

.nav-links{
  display:flex;
  align-items:center;
  gap:20px;
}

.nav-links a{
  text-decoration:none;
  color:#ddd;
  font-size:14px;
  padding:8px 12px;
  border-radius:10px;
  transition:.2s;
  white-space:nowrap;
}

.nav-links a:hover{
  color:#4cc9f0;
  background:rgba(255,255,255,.06);
}

/* Join Button */

.nav-links a.join{
  border:1px solid rgba(76,201,240,.45);
  background:linear-gradient(
    135deg,
    rgba(76,201,240,.18),
    rgba(114,9,183,.18)
  );
  color:white;
  box-shadow:0 10px 30px rgba(76,201,240,.12);
}

.nav-links a.join:hover{
  transform:translateY(-1px);
  border-color:rgba(76,201,240,.75);
}

/* ================= HERO ================= */

.hero{
  position:relative;
  z-index:2;

  height:100vh;

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;

  padding-top:90px;
}

.hero h1{
  font-size:64px;
  margin:0;
  letter-spacing:1px;
}

.hero p{
  max-width:620px;
  margin-top:14px;
  color:#bbb;
}

.button{
  margin-top:30px;
  padding:14px 28px;
  border-radius:10px;
  border:1px solid #4cc9f0;
  text-decoration:none;
  color:white;

  background:linear-gradient(
    135deg,
    rgba(76,201,240,.22),
    rgba(114,9,183,.22)
  );

  transition:.25s;
}

.button:hover{
  transform:translateY(-2px);
}

</style>
</head>

<body class="home-bg">

<!-- ================= NAVBAR ================= -->

<nav>
  <div class="nav-inner">

    <!-- LEFT -->
    <a class="brand" href="/">
      <img src="/assets/Astral-Forge-nav.png" alt="Astral Forge">
      <span class="brand-text">Astral Forge</span>
    </a>

    <!-- RIGHT -->
    <div class="nav-links">
      <a href="/games">Games</a>
      <a href="/blog">Blog</a>
      <a href="/store">Store</a>
      <a href="/software">Software</a>
      <a href="/about">About</a>
      <a class="join" href="/membership">Join</a>
    </div>

  </div>
</nav>

<!-- ================= HERO ================= -->

<section class="hero">

  <h1>Astral Forge</h1>

  <p>
    The personal stronghold of ScaleScribe â€” professional GM campaigns,
    worldbuilding, software, and stories forged beyond platforms.
  </p>

  <a class="button" href="/games">
    Book a Game
  </a>

</section>

</body>
</html>
