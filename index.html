<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Astral Forge</title>

<style>
  :root{
    --bg:#0c0c0e;
    --text: rgba(255,255,255,.92);
    --border: rgba(255,255,255,.08);
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family: Segoe UI, system-ui, -apple-system, Roboto, Arial, sans-serif;
    color: var(--text);
    background: var(--bg);
  }

  /* ===== Page backdrop ===== */
  .home-bg{
    min-height:100vh;
    position:relative;
    background:
      url("assets/backgrounds/Astral-Forge.png")
      center / cover no-repeat fixed;
    background-color: var(--bg);
  }
  .home-bg::before{
    content:"";
    position:fixed;
    inset:0;
    background: linear-gradient(rgba(8,8,10,.78), rgba(10,10,12,.92));
    pointer-events:none;
    z-index:0;
  }

  /* ===== Nav ===== */
  nav{
    position:fixed;
    top:0; left:0; right:0;
    z-index:1000;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    background: rgba(0,0,0,.55);
    border-bottom: 1px solid var(--border);
    box-shadow: 0 6px 30px rgba(0,0,0,.45);
  }
  .nav-inner{
    width:100%;
    padding: 14px 56px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 18px;
  }
  .brand{
    display:flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
    color: var(--text);
    white-space:nowrap;
  }
  .brand img{
    height:42px;
    width:auto;
  }
  .brand-text{
    font-weight:800;
    letter-spacing:.4px;
    font-size:15px;
  }

  .nav-links{
    display:flex;
    align-items:center;
    gap:18px;
  }
  .nav-links a{
    text-decoration:none;
    color: rgba(255,255,255,.82);
    font-size:14px;
    padding:8px 12px;
    border-radius:10px;
    transition:.2s;
    white-space:nowrap;
  }
  .nav-links a:hover{
    background: rgba(255,255,255,.06);
  }
  .nav-links a.join{
    border: 1px solid rgba(255,255,255,.28);
    background: rgba(255,255,255,.06);
    color: rgba(255,255,255,.95);
  }

  /* ===== Hero (image only) ===== */
  .hero-banner{
    position:relative;
    z-index:1;
    margin-top:72px;     /* clears fixed nav */
    height:78vh;
    width:100%;
    background:
      url("assets/hero/Astral-Forge-hero.png")
      center / cover no-repeat;
  }

  /* ===== Responsive ===== */
  @media (max-width: 900px){
    .nav-inner{ padding: 14px 18px; }
    .brand-text{ display:none; }
  }
  @media (max-width: 700px){
    .nav-links{ gap:10px; }
    .nav-links a{ padding:8px 10px; font-size:13px; }
  }
</style>
</head>

<body class="home-bg">

<nav>
  <div class="nav-inner">
    <a class="brand" href="index.html">
      <img src="assets/nav/Astral-Forge-nav.png" alt="Astral Forge" />
      <span class="brand-text">Astral Forge</span>
    </a>

    <!-- Use # until pages exist (prevents 404) -->
    <div class="nav-links">
      <a href="#">Games</a>
      <a href="#">Blog</a>
      <a href="#">Store</a>
      <a href="#">Software</a>
      <a href="#">About</a>
      <a class="join" href="#">Join</a>
    </div>
  </div>
</nav>

<section class="hero-banner"></section>

</body>
</html>
