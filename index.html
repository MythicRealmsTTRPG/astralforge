<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Astral Forge</title>

<style>

:root{
  --bg:#0c0c0e;
  --text:rgba(255,255,255,.92);
  --border:rgba(255,255,255,.08);
  --gold:#8a5a2b;
  --gold2:#b07a45;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:Segoe UI, system-ui, sans-serif;
  color:var(--text);
  background:var(--bg);
}

/* ================= BACKGROUND ================= */

.home-bg{
  min-height:100vh;
  background:
    url("assets/backgrounds/Astral-Forge.png")
    center/cover no-repeat fixed;
}

.home-bg::before{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(rgba(8,8,10,.82),rgba(10,10,12,.95));
  pointer-events:none;
}

/* ================= NAV ================= */

nav{
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:1000;

  background:rgba(0,0,0,.55);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
}

.nav-inner{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 56px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  color:white;
}

.brand img{
  height:42px;
}

.brand-text{
  font-weight:700;
  letter-spacing:.4px;
}

/* NAV LINKS */

.nav-links{
  display:flex;
  gap:18px;
}

.nav-links a{
  text-decoration:none;
  color:rgba(255,255,255,.85);
  padding:8px 12px;
  border-radius:10px;
  transition:.2s;
}

.nav-links a:hover{
  background:rgba(255,255,255,.06);
}

.join{
  border:1px solid rgba(255,255,255,.3);
}

/* ================= ELVEN BORDER ================= */

.elven-divider{
  position:fixed;
  top:72px;
  width:100%;
  height:42px;
  z-index:900;
  pointer-events:none;

  background:
    url("assets/ui/elven-border.png")
    center/contain no-repeat;

  filter:
    drop-shadow(0 0 6px rgba(200,220,255,.3));
}

/* ================= HERO ================= */

.hero-banner{
  margin-top:114px;
  height:78vh;

  background:
    url("assets/hero/Astral-Forge-hero.png")
    center/cover no-repeat;

  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
}

.hero-banner::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(rgba(10,8,6,.55),rgba(12,10,8,.92));
}

.hero-overlay{
  position:relative;
  z-index:2;
  max-width:900px;
}

.hero-overlay h1{
  font-size:clamp(44px,5vw,72px);
  font-family:Georgia,serif;
  margin:0;
}

.hero-overlay p{
  margin-top:14px;
  font-size:18px;
  opacity:.85;
}

.hero-buttons{
  margin-top:28px;
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 26px;
  border-radius:12px;
  text-decoration:none;
  color:white;
  transition:.2s;
}

.btn-primary{
  background:var(--gold);
  border:1px solid var(--gold2);
}

.btn-secondary{
  border:1px solid rgba(255,255,255,.35);
}

.btn:hover{
  transform:translateY(-2px);
}

/* ================= MOBILE ================= */

@media(max-width:900px){
  .nav-inner{padding:14px 18px;}
  .brand-text{display:none;}
}

</style>
</head>

<body class="home-bg">

<!-- NAV -->
<nav>
  <div class="nav-inner">

    <a class="brand" href="index.html">
      <img src="assets/nav/Astral-Forge-nav.png" alt="Astral Forge">
      <span class="brand-text">Astral Forge</span>
    </a>

    <!-- TEMP SAFE LINKS (avoid 404 until pages exist) -->
    <div class="nav-links">
      <a href="#">Games</a>
      <a href="#">Blog</a>
      <a href="#">Store</a>
      <a href="#">Software</a>
      <a href="#">About</a>
      <a class="join" href="#">Join</a>
    </div>

  </div>
</nav>

<div class="elven-divider"></div>

<!-- HERO -->
<section class="hero-banner">
  <div class="hero-overlay">
    <h1>Astral Forge</h1>
    <p>
      A Fantasy Alexandria where worlds are written,
      campaigns forged, and legends prepared.
    </p>

    <div class="hero-buttons">
      <a class="btn btn-primary" href="#">Explore Campaigns</a>
      <a class="btn btn-secondary" href="#">Join the Forge</a>
    </div>
  </div>
</section>

</body>
</html>
