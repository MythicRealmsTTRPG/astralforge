<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Astral Forge</title>

<style>

/* ================= BASE ================= */

body{
  margin:0;
  font-family:Segoe UI, system-ui, sans-serif;
  color:white;
}

/* ================= BACKGROUND ================= */

.home-bg{
  min-height:100vh;
  position:relative;

  background:
    url("/assets/backgrounds/astral-forge-leather.png")
    center / cover no-repeat fixed;

  background-color:#0c0c0e;
}

.home-bg::before{
  content:"";
  position:absolute;
  inset:0;

  background:linear-gradient(
    rgba(8,8,10,.82),
    rgba(10,10,12,.95)
  );

  pointer-events:none;
}

/* ================= HERO ================= */

.hero-banner{
  height:78vh;
  width:100%;

  /* âœ… CORRECT HERO PATH */
  background:
    url("/assets/hero/Astral-Forge-hero.jpg")
    center / cover no-repeat;

  position:relative;

  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero-banner::before{
  content:"";
  position:absolute;
  inset:0;

  background:linear-gradient(
    rgba(10,8,6,.65),
    rgba(12,10,8,.92)
  );
}

.hero-overlay{
  position:relative;
  z-index:2;
  max-width:900px;
  padding:20px;
}

.hero-overlay h1{
  font-size:64px;
  margin:0;
  font-family:Georgia,serif;
}

.hero-overlay p{
  margin-top:14px;
  color:#d6cfc6;
  font-size:18px;
}

.hero-buttons{
  margin-top:28px;
  display:flex;
  gap:16px;
  justify-content:center;
}

.btn-primary,
.btn-secondary{
  padding:14px 26px;
  border-radius:10px;
  text-decoration:none;
}

.btn-primary{
  background:#8a5a2b;
  border:1px solid #b07a45;
  color:white;
}

.btn-secondary{
  border:1px solid rgba(255,255,255,.35);
  color:white;
}

</style>
</head>

<body class="home-bg">

<!-- NAV LOAD -->
<div id="nav-placeholder"></div>

<!-- HERO -->
<section class="hero-banner">

  <div class="hero-overlay">

    <h1>Astral Forge</h1>

    <p>
      A Fantasy Alexandria where worlds are written,
      campaigns forged, and legends prepared.
    </p>

    <div class="hero-buttons">
      <a class="btn-primary" href="/games">Explore Campaigns</a>
      <a class="btn-secondary" href="/membership">Join the Forge</a>
    </div>

  </div>

</section>

<!-- LOAD NAV COMPONENT -->
<script>
fetch("/components/nav/nav.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("nav-placeholder").innerHTML = data;
  });
</script>

</body>
</html>
