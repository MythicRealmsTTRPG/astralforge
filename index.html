<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Astral Forge</title>

<style>
  :root{
    --bg:#0c0c0e;
    --text: rgba(255,255,255,.92);
    --muted: rgba(255,255,255,.72);
    --border: rgba(255,255,255,.08);
    --accent:#4cc9f0;
    --accent2:#7209b7;
    --gold:#8a5a2b;
    --gold2:#b07a45;
  }
  *{ box-sizing:border-box; }
  body{
    margin:0;
    font-family: Segoe UI, system-ui, -apple-system, Roboto, Arial, sans-serif;
    color: var(--text);
    background: var(--bg);
  }

  /* ===== Leather page backdrop ===== */
  .home-bg{
    min-height:100vh;
    position:relative;
    background:
      url("assets/backgrounds/Astral-Forge.png")
      center / cover no-repeat fixed;
    background-color: var(--bg);
  }
  .home-bg::before{
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(rgba(8,8,10,.82), rgba(10,10,12,.95));
    pointer-events:none;
    z-index:0;
  }

  /* ===== Nav ===== */
  nav{
    position:fixed;
    top:0; left:0; right:0;
    z-index:1000;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    background: rgba(0,0,0,.55);
    border-bottom: 1px solid var(--border);
    box-shadow: 0 6px 30px rgba(0,0,0,.45);
  }
  .nav-inner{
    width:100%;
    padding: 14px 56px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 18px;
  }
  .brand{
    display:flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
    color: var(--text);
    white-space:nowrap;
  }
  .brand img{ height:42px; width:auto; }
  .brand-text{
    font-weight:800;
    letter-spacing:.4px;
    font-size:15px;
  }
  .nav-links{
    display:flex;
    align-items:center;
    gap:18px;
  }
  .nav-links a{
    text-decoration:none;
    color: rgba(255,255,255,.82);
    font-size:14px;
    padding:8px 12px;
    border-radius:10px;
    transition:.2s;
    white-space:nowrap;
  }
  .nav-links a:hover{
    color: var(--accent);
    background: rgba(255,255,255,.06);
  }
  .nav-links a.join{
    border: 1px solid rgba(76,201,240,.45);
    background: linear-gradient(135deg, rgba(76,201,240,.18), rgba(114,9,183,.18));
    color: rgba(255,255,255,.95);
    box-shadow: 0 10px 30px rgba(76,201,240,.12);
  }
  .nav-links a.join:hover{
    border-color: rgba(76,201,240,.75);
    transform: translateY(-1px);
  }

  /* ===== Elven divider under nav ===== */
  .elven-divider{
    position:fixed;
    top:72px;          /* under nav */
    left:0;
    width:100%;
    height:42px;
    z-index:900;
    pointer-events:none;

    background-image: url("assets/ui/elven-border.webp");
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;

    filter:
      drop-shadow(0 0 6px rgba(200,220,255,.30))
      drop-shadow(0 0 18px rgba(120,160,255,.15));
  }

  /* ===== Hero ===== */
  .hero-banner{
    position:relative;
    z-index:1;
    height:78vh;
    width:100%;
    margin-top:114px; /* nav + divider */
    background:
      url("assets/hero/Astral-Forge-hero.jpg")
      center / cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
  }
  .hero-banner::before{
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(rgba(10,8,6,.55), rgba(12,10,8,.92));
    pointer-events:none;
  }
  .hero-overlay{
    position:relative;
    z-index:2;
    max-width: 980px;
    padding: 24px 16px;
  }
  .hero-overlay h1{
    margin:0;
    font-family: Georgia, serif;
    font-size: clamp(44px, 5vw, 72px);
    letter-spacing: .6px;
  }
  .hero-overlay p{
    margin: 14px auto 0;
    max-width: 70ch;
    color: rgba(230,223,214,.90);
    font-size: 18px;
    line-height: 1.6;
  }
  .hero-buttons{
    margin-top: 26px;
    display:flex;
    gap: 14px;
    justify-content:center;
    flex-wrap:wrap;
  }
  .btn{
    padding: 14px 26px;
    border-radius: 12px;
    text-decoration:none;
    font-size:15px;
    display:inline-flex;
    align-items:center;
    gap: 8px;
    transition: .2s;
    white-space:nowrap;
  }
  .btn-primary{
    background: var(--gold);
    border: 1px solid var(--gold2);
    color:white;
  }
  .btn-secondary{
    border: 1px solid rgba(255,255,255,.35);
    color:white;
    background: rgba(0,0,0,.18);
  }
  .btn-primary:hover,
  .btn-secondary:hover{ transform: translateY(-2px); }

  /* ===== Responsive ===== */
  @media (max-width: 900px){
    .nav-inner{ padding: 14px 18px; }
    .brand-text{ display:none; }
  }
  @media (max-width: 700px){
    .nav-links{ gap:10px; }
    .nav-links a{ padding:8px 10px; font-size:13px; }
    .elven-divider{ height:34px; top:70px; }
    .hero-banner{ margin-top:108px; }
  }
</style>
</head>

<body class="home-bg">

<nav>
  <div class="nav-inner">
    <a class="brand" href="index.html">
      <img src="assets/Astral-Forge-nav.png" alt="Astral Forge" />
      <span class="brand-text">Astral Forge</span>
    </a>

    <div class="nav-links">
      <a href="games.html">Games</a>
      <a href="blog.html">Blog</a>
      <a href="store.html">Store</a>
      <a href="software.html">Software</a>
      <a href="about.html">About</a>
      <a class="join" href="membership.html">Join</a>
    </div>
  </div>
</nav>

<div class="elven-divider"></div>

<section class="hero-banner">
  <div class="hero-overlay">
    <h1>Astral Forge</h1>
    <p>A Fantasy Alexandria where worlds are written, campaigns forged, and legends prepared.</p>
    <div class="hero-buttons">
      <a class="btn btn-primary" href="games.html">Explore Campaigns</a>
      <a class="btn btn-secondary" href="membership.html">Join the Forge</a>
    </div>
  </div>
</section>

</body>
</html>
