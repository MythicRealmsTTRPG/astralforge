<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Astral Forge</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0c0c0e;
  --text:rgba(255,255,255,.92);
  --border:rgba(255,255,255,.08);

  --warm:#f3eee6;
  --warm2:#d6c7b1;
  --gold:#b08a55;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:Segoe UI, system-ui, -apple-system, Roboto, Arial, sans-serif;
  color:var(--text);
  background:var(--bg);
}

/* ================= PAGE BACKDROP ================= */

.home-bg{
  min-height:100vh;
  position:relative;
  background:
    url("assets/backgrounds/Astral-Forge.png")
    center / cover no-repeat fixed;
}

/* OPTION A: LIGHTER PAGE OVERLAY */
.home-bg::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    rgba(8,8,10,.45),
    rgba(10,10,12,.65)
  );
  pointer-events:none;
}

/* ================= NAV ================= */

nav{
  position:fixed;
  top:0; left:0; right:0;
  z-index:1000;

  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
  background:rgba(0,0,0,.55);

  border-bottom:1px solid var(--border);
  box-shadow:0 6px 30px rgba(0,0,0,.45);
}

.nav-inner{
  width:100%;
  padding:14px 56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  color:white;
}

.brand img{ height:42px; }

/* ONLY ASTRAL FORGE uses Cinzel */
.brand-text{
  font-family:'Cinzel', serif;
  font-weight:600;
  letter-spacing:1.2px;
  font-size:16px;
}

.nav-links{
  display:flex;
  gap:18px;
}

.nav-links a{
  text-decoration:none;
  color:rgba(255,255,255,.85);
  font-size:14px;
  padding:8px 12px;
  border-radius:10px;
  transition:.2s;
}

.nav-links a:hover{
  background:rgba(255,255,255,.06);
}

/* ================= HERO ================= */

.hero-banner{
  margin-top:72px;
  height:78vh;

  background:
    url("assets/hero/Astral-Forge-hero.png")
    center / cover no-repeat;

  position:relative;

  display:flex;
  align-items:flex-end;     /* push down */
  justify-content:flex-end; /* push right */

  padding-right:8%;
  padding-bottom:6%;
}

/* Hero title block (bottom-right) */
.hero-content{
  max-width:560px;
  text-align:right;
  color:var(--warm);

  text-shadow:
    0 0 12px rgba(255,210,150,.14),
    0 10px 34px rgba(0,0,0,.85);
}

.hero-content h1{
  font-family:'Cinzel', serif;
  font-weight:600;
  font-size:clamp(42px,4vw,66px);
  margin:0;
  letter-spacing:1px;
  white-space:nowrap; /* keep Crafted Worlds on one line (desktop) */
}

.hero-content h2{
  margin:10px 0 12px;
  font-size:clamp(20px,2vw,30px);
  font-weight:500;
  color:var(--warm2);

  display:flex;
  justify-content:flex-end;
  align-items:center;
  gap:12px;
}

.hero-content h2::before{
  content:"";
  display:inline-block;
  width:74px;
  height:2px;
  background:linear-gradient(to right, transparent, var(--gold));
}

.hero-tagline{
  margin:0;
  font-size:16px;
  line-height:1.6;
  color:rgba(240,230,215,.82);
  max-width:52ch;
  margin-left:auto; /* keeps paragraph snug to right */
}

/* ================= MOBILE ================= */

@media (max-width: 900px){
  .nav-inner{ padding:14px 18px; }
  .brand-text{ display:none; }

  .hero-banner{
    justify-content:center;
    align-items:flex-end;
    padding:0 18px 34px 18px;
  }

  .hero-content{
    text-align:center;
    max-width:640px;
  }

  .hero-content h2{
    justify-content:center;
  }

  .hero-content h1{
    white-space:normal; /* avoid overflow on small screens */
  }

  .hero-tagline{
    margin-left:0;
    max-width:60ch;
  }
}
</style>
</head>

<body class="home-bg">

<nav>
  <div class="nav-inner">
    <a class="brand" href="index.html">
      <img src="assets/nav/Astral-Forge-nav.png" alt="Astral Forge">
      <span class="brand-text">Astral Forge</span>
    </a>

    <div class="nav-links">
      <a href="#">Games</a>
      <a href="#">Blog</a>
      <a href="#">Store</a>
      <a href="#">Software</a>
      <a href="#">About</a>
      <a href="#">Join</a>
    </div>
  </div>
</nav>

<section class="hero-banner">
  <div class="hero-content">
    <h1>Crafted Worlds</h1>
    <h2>Epic Journeys</h2>
    <p class="hero-tagline">
      Professional tabletop campaigns, immersive storytelling,
      and worlds forged beyond imagination.
    </p>
  </div>
</section>

</body>
</html>
