<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Astral Forge</title>

<style>

body{
  margin:0;
  font-family:Segoe UI, system-ui;
  color:white;
}

/* ================= BACKGROUND ================= */

.home-bg{
  min-height:100vh;
  position:relative;

  background:
    url("/assets/backgrounds/Astral-Forge.png")
    center / cover no-repeat fixed;

  background-color:#0c0c0e;
}

.home-bg::before{
  content:"";
  position:absolute;
  inset:0;

  background:
    linear-gradient(
      rgba(8,8,10,.85),
      rgba(10,10,12,.95)
    );
}

/* ================= NAVBAR ================= */

nav{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 28px;

  backdrop-filter:blur(10px);
  background:rgba(0,0,0,.55);
  border-bottom:1px solid rgba(255,255,255,.08);
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo img{
  height:42px;
}

.nav-links a{
  color:#ddd;
  text-decoration:none;
  margin-left:24px;
  font-size:14px;
  transition:.2s;
}

.nav-links a:hover{
  color:#4cc9f0;
}

/* ================= HERO ================= */

.hero{
  position:relative;
  z-index:2;

  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero h1{
  font-size:64px;
  margin:0;
  letter-spacing:1px;
}

.hero p{
  max-width:600px;
  color:#bbb;
  margin-top:14px;
}

.button{
  margin-top:30px;
  padding:14px 28px;
  border-radius:10px;
  border:1px solid #4cc9f0;
  text-decoration:none;
  color:white;

  background:
    linear-gradient(
      135deg,
      rgba(76,201,240,.2),
      rgba(114,9,183,.2)
    );

  transition:.25s;
}

.button:hover{
  transform:translateY(-2px);
}

</style>
</head>

<body class="home-bg">

<nav>
  <div class="logo">
    <img src="/assets/Astral-Forge-nav.png">
  </div>

  <div class="nav-links">
    <a href="#">Games</a>
    <a href="#">Blog</a>
    <a href="#">Store</a>
    <a href="#">Software</a>
    <a href="#">About</a>
  </div>
</nav>

<section class="hero">
  <h1>Astral Forge</h1>
  <p>
    The personal stronghold of ScaleScribe â€”
    professional GM campaigns, worldbuilding,
    software, and stories forged beyond platforms.
  </p>

  <a class="button" href="#">
    Book a Game
  </a>
</section>

</body>
</html>
